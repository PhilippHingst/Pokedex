<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <script src="templates.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Pokedex</title>
</head>

<body onload="loadPokemon(); loadPokemonNames();">



  <div class="head-container" id="pokedex">
    <div class="search-bar">
      <input list="pokemonNames" type="text" id="search-input" placeholder="Search by name or number">
      <datalist id="pokemonNames">
      </datalist>
      <button onclick="searchPokemon()">Suche</button>
    </div>
    <div class="name-ele-container">
      <div>
        <h1 id="pokemonName" class="pokemon-name"></h1>
        <div class="element-container">
          <div id="element" class="element-box ">Fire</div>
        </div>
      </div>
      <div class="order-number">
        <p>#</p>
        <p id="order"></p>
      </div>
    </div>

  </div>

  <div class="background-container">
    <div class="card">
      <img id="pokemonFrontSprite" class="pokemonFrontSprite" src=""></img>
      <div id="statContent" class="stat-box">
        <!-- stat-box Inhalt -->
      </div>
    </div>
  </div>

</body>

</html>
